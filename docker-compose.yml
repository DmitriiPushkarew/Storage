version: '3.8'
services:
  postgres:
    image: postgres
    container_name: video_creator_db
    restart: always
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      POSTGRES_DB: video_creator
    ports:
      - "5432:5432"
    networks:
      - pgnetwork

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL:
      PGADMIN_DEFAULT_PASSWORD:
    ports:
      - "8082:80"
    networks:
      - pgnetwork

networks:
  pgnetwork:
    driver: bridge